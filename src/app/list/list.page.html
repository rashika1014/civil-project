<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contact Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="queryCard">
		<ion-card-content>
			<form [formGroup]="contactUsForm" (submit)="setContactUs($event)">
				<ion-item>
					<ion-label stacked>Name : </ion-label>
					<ion-input formControlName="name" type="text" placeholder="Your name"
					required></ion-input>
				</ion-item>
		
				<ion-item>
					<ion-label stacked>Email : </ion-label>
					<ion-input formControlName="email" type="email" placeholder="Your email address"
					required></ion-input>
				</ion-item>
		
				<ion-item>
					<ion-label stacked>Contact Number : </ion-label>
					<ion-input formControlName="contactNumber" type="number" placeholder="Your contact number"
					required></ion-input>
				</ion-item>
		
				<ion-item>
					<ion-label stacked>Message : </ion-label>
					<ion-textarea formControlName="message" type="text" placeholder="Your message"></ion-textarea>
				</ion-item>
		
				<ion-button type="submit" color="dark">
					Submit
				</ion-button>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
