<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contacted Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span *ngFor="let user of userRequestList; let i=index">
    <ion-card class="decorCard multiColorCard" 
      style="padding:7px;">
      <ion-card-content no-padding>
        <ion-row>
          <ion-col size="8">
            <span *ngIf="user.contactNumber" class="item-text-wrap">
              <ion-icon name="ios-call" color="dark"></ion-icon>
              &nbsp; {{user.contactNumber}}
              <ion-button color="success" class="font9" 
                style="float:right; text-transform:capitalize ">CALL</ion-button>
              <br>
            </span>
            <span *ngIf="user.email" class="item-text-wrap">
              <ion-icon name="ios-mail" color="dark"></ion-icon>
              &nbsp; {{user.email}}
              <br>
            </span>
            <span *ngIf="user.name" class="item-text-wrap">
              <ion-icon name="md-person" color="dark"></ion-icon>
              &nbsp; {{user.name}}
              <br>
            </span>
            <span *ngIf="user.message" class="item-text-wrap">
              <ion-icon name="chatbubbles" color="dark"></ion-icon>
              &nbsp; {{user.message}}
              <br>
            </span>
            <ion-label style="bottom:0;">
              {{timestampToDateTime1(user.createDate)}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </span>
</ion-content>
